<br><br>

<div class="container">
  <div class="col-lg-12">
    <div class="column">

      <div class="skeleton" *ngIf="loader==true">

        <div class="col-lg-12 p-4">
          <div class="row">
            <div class="col-lg-5 ">
              <ngx-skeleton-loader count="1" [theme]="{'height': '300px'}" *ngIf="loader">
              </ngx-skeleton-loader>
            </div>
            <div class="col-lg-7">
              <ngx-skeleton-loader count="1" appearance="line" [theme]="{height : '70px'}" *ngIf="loader">
              </ngx-skeleton-loader>
              <ngx-skeleton-loader count="1" appearance="line" [theme]="{height : '70px'}" *ngIf="loader">
              </ngx-skeleton-loader>
              <ngx-skeleton-loader count="1" appearance="line" [theme]="{width: '140px'}" *ngIf="loader">
              </ngx-skeleton-loader> <br>
              <ngx-skeleton-loader count="1" appearance="line" [theme]="{width: '100px'}" *ngIf="loader">
              </ngx-skeleton-loader>
            </div>
          </div>
        </div>
        <div class="col-lg-12 p-4">
          <div class="row">
            <div class="col-lg-5 ">
              <ngx-skeleton-loader count="1" [theme]="{'height': '300px'}" *ngIf="loader">
              </ngx-skeleton-loader>
            </div>
            <div class="col-lg-7">
              <ngx-skeleton-loader count="1" appearance="line" [theme]="{height : '70px'}" *ngIf="loader">
              </ngx-skeleton-loader>
              <ngx-skeleton-loader count="1" appearance="line" [theme]="{height : '70px'}" *ngIf="loader">
              </ngx-skeleton-loader>
              <ngx-skeleton-loader count="1" appearance="line" [theme]="{width: '140px'}" *ngIf="loader">
              </ngx-skeleton-loader> <br>
              <ngx-skeleton-loader count="1" appearance="line" [theme]="{width: '100px'}" *ngIf="loader">
              </ngx-skeleton-loader>
            </div>
          </div>
        </div>

      </div>

      <div class="col-lg-12 border p-4 mt-3" *ngFor="let prod of products;">
        <div class="row">
          <div class="col-lg-5 ">
            <img style="height: 300px; width: 300px;" src="{{prod.image}}">
          </div>
          <div class="col-lg-7">
            <h1>{{prod.title}}</h1>
            <p>{{prod.description}}</p>
            <p>{{prod.category}}</p>
            <p>{{prod.price | currency:"INR"}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
